rtajaxAPI/checkoutajaxAPI/collectionajaxAPI/compareajaxAPI/productajaxAPI/shoptools/RegToolstools/translittools/url Classes CartCart.orderCart.quickCheckoutCart.uiCompareEventBusProductProduct.settingsProductInstanceProductInstance.OptionSelectorProductInstance.price_kindsProductInstance.quantityProductInstance.variantsProductsProducts.storageSearchSearch.uiShopShop.clientShop.moneyTemplate Class: ui Cart. ui new ui() Связка с DOM Methods clearOder() Очистить корзину (через форму) setCoupon($form) Отправка купона Parameters: Name Type Description $form jQuery форма, из которой тянем поле с купоном updateOrder( [$button]) Пересчет корзины из формы Parameters: Name Type Argument Description $button jQuery &lt;optional&gt; Конпка, которая вызвала все это, необъязательный параметр × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"Compare.html":{"id":"Compare.html","title":"Class: Compare","body":" Documentation Modules ajaxAPI/cartajaxAPI/checkoutajaxAPI/collectionajaxAPI/compareajaxAPI/productajaxAPI/shoptools/RegToolstools/translittools/url Classes CartCart.orderCart.quickCheckoutCart.uiCompareEventBusProductProduct.settingsProductInstanceProductInstance.OptionSelectorProductInstance.price_kindsProductInstance.quantityProductInstance.variantsProductsProducts.storageSearchSearch.uiShopShop.clientShop.moneyTemplate Class: Compare Compare new Compare() Сравнение товаров Methods add(task) Добавляем товар Parameters: Name Type Description task Object задача Properties Name Type Description item number id товара, добавляемого в сравнение Fires: before:insales:compares overload:insales:compares event:in_list:insales:compares event:add_item:insales:compares always:insales:compares Example Compare.add({ item: 123456 }); getCompare() Получение текущего состояния Сравнения Example Compare.getCompare(); remove(task) Удаляем товар из сравнения Parameters: Name Type Description task Object задача Properties Name Type Description item number id товара, добавляемого в сравнение Fires: before:insales:compares event:remove_item:insales:compares event:update_items:insales:compares always:insales:compares Example Compare.remove({item: 123456}); update() Обновляем состояние сравнения Fires: before:insales:compares event:update_items:insales:compares always:insales:compares Example Compare.update(); × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"EventBus.html":{"id":"EventBus.html","title":"Class: EventBus","body":" Documentation Modules ajaxAPI/cartajaxAPI/checkoutajaxAPI/collectionajaxAPI/compareajaxAPI/productajaxAPI/shoptools/RegToolstools/translittools/url Classes CartCart.orderCart.quickCheckoutCart.uiCompareEventBusProductProduct.settingsProductInstanceProductInstance.OptionSelectorProductInstance.price_kindsProductInstance.quantityProductInstance.variantsProductsProducts.storageSearchSearch.uiShopShop.clientShop.moneyTemplate Class: EventBus EventBus new EventBus() Шина событий. Построена на $.Callbacks; Methods &lt;static&gt; logger.add(component) Добавление логера для компонента Parameters: Name Type Description component string имя помпонента, который хотим прослушать Example EventBus.logger.add publish(eventId, data) Публикация события с данными Parameters: Name Type Description eventId string имя события data Object объект с передаваемой информацией Properties Name Type Description action Onject объект со вспомогательной информаций, содержит исходное состояние, ссылку на узел, который вызвал собтие, что пытались сделать и т.д. Example EventBus.publish('test_event', {isTest: true, title: 'Test', status: 'ok'}); subscribe(eventId, callback) Подписаться на событие Parameters: Name Type Description eventId string имя события callback function | string функция, которая должна отработать при вызове события eventId. входной параметр - data Example EventBus.subscribe('test_event', function (data) { console.log(data) }); unsubscribe(eventId, callback) Отписаться от события Parameters: Name Type Description eventId string имя события, от которого соьираемся отписаться callback string handle функции, которую хотим отключить от шины × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-ajaxAPI_cart.html":{"id":"module-ajaxAPI_cart.html","title":"Module: ajaxAPI/cart","body":" Documentation Modules ajaxAPI/cartajaxAPI/checkoutajaxAPI/collectionajaxAPI/compareajaxAPI/productajaxAPI/shoptools/RegToolstools/translittools/url Classes CartCart.orderCart.quickCheckoutCart.uiCompareEventBusProductProduct.settingsProductInstanceProductInstance.OptionSelectorProductInstance.price_kindsProductInstance.quantityProductInstance.variantsProductsProducts.storageSearchSearch.uiShopShop.clientShop.moneyTemplate Module: ajaxAPI/cart Ajax-обертки для работы с корзиной Methods &lt;static&gt; add(items, options) Добавление товара в корзину. Parameters: Name Type Description items Object объект с добавляемыми модификациями и их кол-вом {variant_id: quantity, ...} options Object объект с дополнительными полями: comments, coupon Properties Name Type Description comments Object объект с комментариями вида {variant_id: comment, ...} coupon string название купона Returns: $.post() Type $.ajax Example var items = { 123456: 1, 123457: 3, 123450: 100 }; var options = { comments: { 123456: 'Ваш комментарий' }, coupon: 'test' } ajaxAPI.cart.add(items, options) .done(function (onDone) { console.log ('onDone: ', onDone) }) .fail(function (onFail) { console.log ('onFail:', onFail) }); &lt;static&gt; get() Получение состава корзины Returns: $.promise Type $.Deferred Example ajaxAPI.cart.get() .done(function (onDone) { console.log('onDone:', onDone) }) .fail(function (onFail) { console.log('onFail:', onFail) }); &lt;static&gt; remove(variant_id) Удаление товара из корзины. Parameters: Name Type Description variant_id Number id модификации Returns: $.post Type $.ajax Example ajaxAPI.cart.remove(123123) .done(function (onDone) { console.log('onDone: ', onDone) }) .fail(function (onFail) { console.log('onFail: ', onFail) }); &lt;static&gt; update(items, options) Обновление состава корзины. Позволяет: - обновить состав корзины - удалить несколько позиций - добавить несколько позиций - изменить кол-во товаров позиции - установить комментарии к позициям Parameters: Name Type Description items Object набор пар {variant_id: quantity, ...}. Если quantity = 0, то позиция удаляется из корзины, в противном случае устанавливается указанное кол-во options Object дополнительные поля: comments, coupon Properties Name Type Description comments Object объект с комментариями вида {variant_id: comment, ...} coupon string название купона Returns: $.promise Type $.Deferred Example var items = { 123456: 1, 123457: 3, 123450: 100 }; var options = { comments: { 123456: 'Ваш комментарий' }, coupon: 'test' } ajaxAPI.cart.update(items, optins) .done(function (onDone) { console.log('onDone: ', onDone) }) .fail(function (onFail) { console.log('onFail: ', onFail) }); × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-ajaxAPI_checkout.html":{"id":"module-ajaxAPI_checkout.html","title":"Module: ajaxAPI/checkout","body":" Documentation Modules ajaxAPI/cartajaxAPI/checkoutajaxAPI/collectionajaxAPI/compareajaxAPI/productajaxAPI/shoptools/RegToolstools/translittools/url Classes CartCart.orderCart.quickCheckoutCart.uiCompareEventBusProductProduct.settingsProductInstanceProductInstance.OptionSelectorProductInstance.price_kindsProductInstance.quantityProductInstance.variantsProductsProducts.storageSearchSearch.uiShopShop.clientShop.moneyTemplate Module: ajaxAPI/checkout Ajax-обертки для работы с оформлением заказа Methods &lt;static&gt; order(client, order) Оформление заказа с указанием способа оплаты и доставки. Важно - все поля обязательны для заполнения. Parameters: Name Type Description client Object объект с полями {email: почта, name: имя, phone: телефон} Properties Name Type Description email string почта name string ФИО phone string телефон order Object объект с обязательными полями Properties Name Type Description delivery number id способа доставки payment number id способа оплаты Returns: $.promise Type $.Deferred Example ajaxAPI.checkout.order(client, order) .done(function (onDone) { console.log('onDone: ', onDone) }) .fail(function (onFail) { console.log('onFail: ', onFail) }); &lt;static&gt; quick(formData) Оформление заказа Parameters: Name Type Description formData Object объект сериализованной формы Returns: $.promise Type $.Deferred Example ajaxAPI.checkout.quick(form.serialize()) .done(function (onDone) { console.log('onDone: ', onDone) }) .fail(function (onFail) { console.log('onFail: ', onFail) }); × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-ajaxAPI_collection.html":{"id":"module-ajaxAPI_collection.html","title":"Module: ajaxAPI/collection","body":" Documentation Modules ajaxAPI/cartajaxAPI/checkoutajaxAPI/collectionajaxAPI/compareajaxAPI/productajaxAPI/shoptools/RegToolstools/translittools/url Classes CartCart.orderCart.quickCheckoutCart.uiCompareEventBusProductProduct.settingsProductInstanceProductInstance.OptionSelectorProductInstance.price_kindsProductInstance.quantityProductInstance.variantsProductsProducts.storageSearchSearch.uiShopShop.clientShop.moneyTemplate Module: ajaxAPI/collection Ajax-обертки для работы с коллекцией Methods &lt;static&gt; get(handle, filter, pager) Получение информации о коллекции Parameters: Name Type Description handle string пермалинк коллекции, объязателен. filter Object объект с выбранными параметрами для фильтрации pager Object объект с настройками пагинации Properties Name Type Description page_size number размер разбивки на страницы page number номер страницы, по которой получаем информацию Returns: { status: &quot;ok&quot;, count: 19, products: [//массив товаров]} Type json Example var filter = { price_min: 4000, price_max: 10000 }; var pager = { page_size: 25, page: 2 } ajaxAPI.collection.get('collection_handle', filter, pager) .done(function (onDone) { console.log('onDone: ', onDone) }) .fail(function (onFail) { console.log('onFail: ', onFail) }); × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-ajaxAPI_compare.html":{"id":"module-ajaxAPI_compare.html","title":"Module: ajaxAPI/compare","body":" Documentation Modules ajaxAPI/cartajaxAPI/checkoutajaxAPI/collectionajaxAPI/compareajaxAPI/productajaxAPI/shoptools/RegToolstools/translittools/url Classes CartCart.orderCart.quickCheckoutCart.uiCompareEventBusProductProduct.settingsProductInstanceProductInstance.OptionSelectorProductInstance.price_kindsProductInstance.quantityProductInstance.variantsProductsProducts.storageSearchSearch.uiShopShop.clientShop.moneyTemplate Module: ajaxAPI/compare Ajax-обертки для работы со сравнением Methods &lt;static&gt; add(id) Добавление товара в сравнение Parameters: Name Type Description id number id товара, добавляемого в сравнение Returns: $.post Type $.ajax Example ajaxAPI.compare.add(123456) .done(function (onDone) { console.log('onDone: ', onDone) }) .fail(function (onFail) { console.log('onFail: ', onFail) }); &lt;static&gt; get() Получение списка сравнения Returns: $.promise Type $.Deferred Example ajaxAPI.compare.get() .done(function (onDone) { console.log('onDone: ', onDone) }) .fail(function (onFail) { console.log('onFail: ', onFail) }); &lt;static&gt; remove(id) Удаление товара из сравнения Parameters: Name Type Description id number id товара, удаляемого из списка. Returns: $.post Type $.ajax Example ajaxAPI.compare.remove(123456) .done(function (onDone) { console.log('onDone: ', onDone) }) .fail(function (onFail) { console.log('onFail: ', onFail) }); × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-ajaxAPI_product.html":{"id":"module-ajaxAPI_product.html","title":"Module: ajaxAPI/product","body":" Documentation Modules ajaxAPI/cartajaxAPI/checkoutajaxAPI/collectionajaxAPI/compareajaxAPI/productajaxAPI/shoptools/RegToolstools/translittools/url Classes CartCart.orderCart.quickCheckoutCart.uiCompareEventBusProductProduct.settingsProductInstanceProductInstance.OptionSelectorProductInstance.price_kindsProductInstance.quantityProductInstance.variantsProductsProducts.storageSearchSearch.uiShopShop.clientShop.moneyTemplate Module: ajaxAPI/product Ajax-обертки для работы с товарами Methods &lt;static&gt; get(id) Получение информации о товаре Parameters: Name Type Description id number id товара Returns: $.promise Type $.Deferred Example ajaxAPI.product.get(123456) .done(function (onDone) { console.log('onDone: ', onDone) }) .fail(function (onFail) { console.log('onFail: ', onFail) }); &lt;static&gt; getList(ids) Получение информации о списке товаров. Важно! Отсутствует поле &quot;подробное описание&quot;. Parameters: Name Type Description ids array список id товаров, за раз моно получить информацию не более чем о 100 товарах Example ajaxAPI.product.getList([123456,123457,123458,123459]) .done(function (onDone) {console.log('onDone: ', onDone) }) .fail(function (onFail) {console.log('onFail: ', onFail) }); × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-ajaxAPI_shop.html":{"id":"module-ajaxAPI_shop.html","title":"Module: ajaxAPI/shop","body":" Documentation Modules ajaxAPI/cartajaxAPI/checkoutajaxAPI/collectionajaxAPI/compareajaxAPI/productajaxAPI/shoptools/RegToolstools/translittools/url Classes CartCart.orderCart.quickCheckoutCart.uiCompareEventBusProductProduct.settingsProductInstanceProductInstance.OptionSelectorProductInstance.price_kindsProductInstance.quantityProductInstance.variantsProductsProducts.storageSearchSearch.uiShopShop.clientShop.moneyTemplate Module: ajaxAPI/shop Ajax-обертки для работы с функиционалом магазина Methods &lt;static&gt; client() Получение информации о посетителе сайта Returns: Если пользователь залогинен, получим json с акутальной информацией о покупателе { status: &quot;ok&quot;, client: { // информация о покупателе }} В случае, если пользователь не залогинен, получим { status: &quot;error&quot;, message: &quot;Not authorized&quot;, url: &quot;/client_account/session/new&quot; } Type JSON Example ajaxAPI.shop.client() .done(function (onDone) { console.log('onDone: ', onDone) }) .fail(function (onFail) { console.log('onFail: ', onFail) }) &lt;static&gt; message(options) Отпаравка сообщений Parameters: Name Type Description options Object объект с полями Properties Name Type Description content string тело сообщения. Обязательно from string e-mail, с которого &quot;отправлено&quot; сообщение. Обязательно phone string телефон, указывается в теле письма. По-умолчанию - пустое name string имя, указывается в теле письма. По-умолчанию - пустое. subject string тема письма. Returns: $.promise Type $.Deferred Example ajaxAPI.shop.message({ 'from': 'json@test.ru', 'name': 'test is my name', 'subject': 'test is my subject', 'content': 'YAAAAR!!!!', 'phone': '+00000000000000' }) .done(function (onDone) { console.log('onDone: ', onDone) }) .fail(function (onFail) { console.log('onFail: ', onFail) }); × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-tools_RegTools.html":{"id":"module-tools_RegTools.html","title":"Module: tools/RegTools","body":" Documentation Modules ajaxAPI/cartajaxAPI/checkoutajaxAPI/collectionajaxAPI/compareajaxAPI/productajaxAPI/shoptools/RegToolstools/translittools/url Classes CartCart.orderCart.quickCheckoutCart.uiCompareEventBusProductProduct.settingsProductInstanceProductInstance.OptionSelectorProductInstance.price_kindsProductInstance.quantityProductInstance.variantsProductsProducts.storageSearchSearch.uiShopShop.clientShop.moneyTemplate Module: tools/RegTools вспомогательный модуль для работы с регулярками и строками, которые будут использоваться к
